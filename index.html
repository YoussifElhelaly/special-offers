<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Touch Store</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            <h1>Coming Soon</h1>
            <div class="countdown">
                <div class="time">
                    <span id="days">00</span>
                    <span>Days</span>
                </div>
                <div class="time">
                    <span id="hours">00</span>
                    <span>Hours</span>
                </div>
                <div class="time">
                    <span id="minutes">00</span>
                    <span>Minutes</span>
                </div>
                <div class="time">
                    <span id="seconds">00</span>
                    <span>Seconds</span>
                </div>
            </div>
            <p>Follow us on social media or place your order now!</p>
            <div class="social-media">
                <a href="https://www.facebook.com/yourpage" target="_blank" class="social-button facebook">
                    <i class="fab fa-facebook-f"></i> Order on Facebook
                </a>
                <a href="https://www.instagram.com/yourpage" target="_blank" class="social-button instagram">
                    <i class="fab fa-instagram"></i> Order on Instagram
                </a>
            </div>
        </div>
    
        <script src="./script.js"></script>
    </body>
    
    </html>

</body>
</html>
